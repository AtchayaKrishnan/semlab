<html>
<head>
<title>login</title>
<style>
  body {
    background-color:pink;
    font-family: Arial, Helvetica, sans-serif;
    padding: 20px;
    margin: 10px;
  }
  h1 {
    color: #333;
    border-bottom: 2px dashed #333; 
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>WELCOME</h1>
<h2>Please fill login details</h2>
<form id="loginForm">
    <label for="loginName">LOGIN NAME</label>
    <input type="text" id="loginName" name="LOGIN NAME">
    <br><br>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="PASSWORD">
    <br><br>
    <button type="submit">LOGIN</button>
<br><br>
<a href="file:///C:/Users/user/Documents/vlsa1.html">MOVE TO EXPERIMENTS Page</a>
</form>

<script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const passwordInput = document.getElementById('password');
        const password = passwordInput.value;
        const minLength = 8;
        if (password.length >= minLength) {
            alert('Login successful! Password meets the minimum length requirement.');
        } else {
            alert('Error: Password must be at least ' + minLength + ' characters long.');
            passwordInput.focus();
        }
    });
</script>

</body>
</html>
